<VirtualHost *:80>
	#ServerAdmin
        DocumentRoot /var/www/html
        ServerName ${VIRTUAL_HOST}

        <Directory /var/www/html>
            AllowOverride none
            Require all granted
            #Header set Access-Control-Allow-Origin "${CORS_ALLOW}"
        </Directory>

        DirectoryIndex index index.php
        <IfModule mod_headers.c>
                Header unset ETag
                FileETag None
        </IfModule>
        <IfModule mod_expires.c>
                ExpiresActive On
                ExpiresDefault "access plus 1 month"
        </IfModule>
        <IfModule mod_rewrite.c>
                RewriteEngine On
                
                RewriteRule ^/api/(.*)$ /api/index.php [L,QSA]
                RewriteRule ^/product/(.*)$ /product/index.php [L,QSA]
        </IfModule>

        ErrorLog /var/log/apache2/siteerror.log
        CustomLog /var/log/apache2/siteaccess.log combined
        LogLevel error
</VirtualHost>